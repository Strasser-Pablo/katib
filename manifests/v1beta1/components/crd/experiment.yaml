apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: experiments.kubeflow.org
spec:
  group: kubeflow.org
  versions:
      - name: v1beta1
        served: true
        storage: true
        additionalPrinterColumns:
        - JSONPath: .status.conditions[-1:].type
          name: Type
          type: string
        - JSONPath: .status.conditions[-1:].status
          name: Status
          type: string
        - JSONPath: .metadata.creationTimestamp
          name: Age
          type: date
  scope: Namespaced
  subresources:
    status: {}
  names:
    kind: Experiment
    singular: experiment
    plural: experiments
    categories:
      - all
      - kubeflow
      - katib
